
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle Financeiro Lê</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eee; padding: 12px 16px; }
    h1 { margin: 0; font-size: 18px; }
    .container { padding: 16px; }
    select, input[type="text"], input[type="number"], button { font-size: 16px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 12px; margin-bottom: 12px; }
    .grid { display: grid; grid-template-columns: 1fr auto auto auto; gap: 8px; align-items: center; }
    .grid-headers { font-weight: 600; color: #333; }
    .sum { font-weight: 700; }
    .badge { font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #f2f2f2; }
    .ok { background: #e6ffed; }
    .warn { background: #fff4e5; }
    footer { padding: 24px 16px; color: #666; font-size: 12px; text-align: center; }
    .actions { display: flex; gap: 8px; }
    .muted { color: #888; font-size: 12px; }
  </style>
</head>
<body>
<header>
  <h1>Controle Financeiro Lê</h1>
</header>
<div class="container">
  <div class="row">
    <select id="monthSelect"></select>
    <button id="saveBtn">Salvar</button>
    <button id="exportBtn">Exportar</button>
    <input type="file" id="importFile" accept="application/json" style="display:none">
    <button id="importBtn">Importar</button>
  </div>

  <div class="card">
    <div class="row">
      <div class="badge">Entradas</div>
      <div class="badge">Despesas</div>
      <div class="badge">Saldo</div>
    </div>
    <div class="row">
      <div>Entradas: <strong id="sumEntradas">R$ 0,00</strong></div>
      <div>Despesas: <strong id="sumDespesas">R$ 0,00</strong></div>
      <div>Saldo: <strong id="saldo">R$ 0,00</strong></div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-top:0">Entradas</h3>
    <div class="grid grid-headers">
      <div>Fonte</div><div>Valor</div><div></div><div></div>
    </div>
    <div id="entradasList"></div>
    <div class="row">
      <input id="newEntradaFonte" type="text" placeholder="Nova fonte">
      <input id="newEntradaValor" type="number" step="0.01" placeholder="Valor">
      <button id="addEntradaBtn">Adicionar</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-top:0">Despesas</h3>
    <div class="grid grid-headers">
      <div>Categoria</div><div>Valor</div><div>Situação</div><div></div>
    </div>
    <div id="despesasList"></div>
    <div class="row">
      <input id="newDespesaCat" type="text" placeholder="Nova categoria">
      <input id="newDespesaValor" type="number" step="0.01" placeholder="Valor">
      <input id="newDespesaSit" type="text" placeholder="Situação (ex.: Pago)">
      <button id="addDespesaBtn">Adicionar</button>
    </div>
  </div>

  <div class="card">
    <div class="actions">
      <button id="resetMonthBtn">Resetar mês (voltar dados padrão)</button>
      <span class="muted">Os dados ficam salvos no seu celular (offline).</span>
    </div>
  </div>
</div>

<footer>App offline • Instale no celular pelo menu “Adicionar à tela inicial”.</footer>

<script src="app.js"></script>
</body>
</html>
